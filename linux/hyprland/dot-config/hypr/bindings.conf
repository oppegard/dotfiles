# Window groups
unbind = SUPER, G
bindd = SUPER, G, Toggle group, togglegroup
#bind = SUPER, Tab, changegroupactive

# Float a window centered in the screen
unbind = SUPER, V
bind = SUPER, V, exec, sh -c '\
  hyprctl activewindow -j | jq -e ".floating" && \
  hyprctl --batch "dispatch togglefloating" || \
  hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 80% 80%; dispatch centerwindow"'
