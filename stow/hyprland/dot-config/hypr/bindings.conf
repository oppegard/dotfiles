# WINDOW GROUPS
unbind = SUPER SHIFT, G
bindd = SUPER SHIFT, G, Toggle group, togglegroup
bind = SUPER_SHIFT, comma, changegroupactive, b
bind = SUPER_SHIFT, period, changegroupactive, f

# Turn off laptop screen when lid closes
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, auto"
